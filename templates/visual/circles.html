{% extends 'base.html' %}
{% block title %}{{dataset}} | Circles {% endblock %}

{% block style %}
<style>

div { margin:0; padding:0; overflow:hidden }

.node {
  cursor: pointer;
}

.node:hover {
  stroke: #000;
  stroke-width: 1.5px;
}

.node--leaf {
  fill: white;
}

.node--leaf:hover {
  stroke: #000;
  stroke-width: 1.5px;
}

.label {
  font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-anchor: middle;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
}

.label,
.node--root{
  pointer-events: none;
}
</style>
{% endblock %}

{% block content %} 
<div align="center" id = "picture_container"  >
	<svg id="picture"></svg>
</div>
{% endblock %}

{% block right %} 
<h4> <a id = "doc_title"></a></h4>
<i><p id = "doc_snippet"></p></i>
<p id = "doc_text"></p> 
{% endblock %}


{% block javascript %} 
<script src="/static/js/d3.v4.min.js"></script> 
<script>

var api = new ArtmApi(); 
doc_title = document.getElementById("doc_title");

var svg_width = 0.7*window.innerWidth;
var svg_height = window.innerHeight-100;
var diameter = Math.min(svg_width, svg_height);

document.getElementById('picture').setAttribute("width", svg_width);
document.getElementById('picture').setAttribute("height", svg_height);


var svg = d3.select("svg");
var margin = 0;
var g = svg.append("g").attr("transform", "translate(" + svg_width/2 + "," + svg_height / 2 + ")");

var color = d3.scaleLinear()
    .domain([-1, 3])
    .range(["rgb(255,255,255)", "rgb(51,167,194)"])
    .interpolate(d3.interpolateHcl);

var pack = d3.pack()
    .size([diameter - margin, diameter - margin])
    .padding(2);

{% autoescape off %}
root = {{data}};
{% endautoescape %}
 
  root = d3.hierarchy(root)
      .sum(function(d) { return d.size; })
      .sort(function(a, b) { return b.value - a.value; });

  var focus = root,
      nodes = pack(root).descendants(),
      view;

  var circle = g.selectAll("circle")
    .data(nodes)
    .enter().append("circle")
	.attr("class", function(d) { return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root"; })
    .style("fill", function(d) { return d.children ? color(d.depth) : null; })
    .on("click", function(d) { 
		id = d.data.id;
		if (id) {
			window.location = "/document?id=" + id;
			d3.event.stopPropagation();
		} else { 
			if (focus !== d) zoom(d), d3.event.stopPropagation(); 
		}
	}) 
	.on("mouseover", function(d) { 
		id = d.data.id;
		if (id) {
			api.getDocument(id, function(doc){
				doc_title.href = "/document?id=" + id;
				doc_title.innerHTML = doc["title"];
				document.getElementById("doc_snippet").innerHTML = doc["snippet"]; 
			});
			d3.event.stopPropagation();
		} else {
			//document.getElementById("doc_title").innerHTML = "";
			//document.getElementById("doc_snippet").innerHTML = "";  
		}
	});
	//.call(d3.drag().on("drag", dragged) );
		
		/*
	function dragged(d) {
	  //shift_x +=d3.event.x;
	  //d3.select(this).attr("cx", d.x = d3.event.x).attr("cy", d.y = d3.event.y);
	}*/

  var text = g.selectAll("text")
    .data(nodes)
    .enter().append("text")
      .attr("class", "label")
      .style("fill-opacity", function(d) { return d.parent === root ? 1 : 0; })
      .style("display", function(d) { return d.parent === root ? "inline" : "none"; })
      .text(function(d) { return d.data.name; });

  var node = g.selectAll("circle,text");

  svg
      .style("background", color(-1))
      .on("click", function() { zoom(root); });

  zoomTo([root.x, root.y, root.r * 2 + margin]);

  function zoom(d) {
    var focus0 = focus; focus = d;

    var transition = d3.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .tween("zoom", function(d) {
          var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
          return function(t) { zoomTo(i(t)); };
        });

    transition.selectAll("text")
      .filter(function(d) { return d.parent === focus || this.style.display === "inline"; })
        .style("fill-opacity", function(d) { return d.parent === focus ? 1 : 0; })
        .on("start", function(d) { if (d.parent === focus) this.style.display = "inline"; })
        .on("end", function(d) { if (d.parent !== focus) this.style.display = "none"; });
  }

  function zoomTo(v) {
    var k = diameter / v[2]; view = v;
    node.attr("transform", function(d) { return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")"; });
    circle.attr("r", function(d) { return d.r * k; });
  } 
</script>
{% endblock %}
